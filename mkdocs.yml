site_name: OARC Technology Sandbox
repo_url: https://github.com/IDREsandbox/sandbox
theme:
  name: material
  logo: logo.jpg
  use_directory_urls: true
  scheme: slate
  palette:
    primary: "white"
    accent: "amber"

  font:
    text: "Roboto"
    code: "Roboto Mono"
  language: "en"
  features:
    - navigation.footer
    - navigation.tabs
    - navigation.indexes
extra:
  generator: false

# Navigation
nav:
  - "Work": work/index.md
  - Learn: learn/index.md
    # - "Workshops": learn/resources.md
    # - "Tutorials": learn/tutorials.md
  - Connect:
    - "Who we are": connect/who.md
    - "Consult": connect/consult.md
    - "Where is the Sandbox": connect/where.md
  - "Musings": blog

extra_css:
  - css/style.css

# Extensions
markdown_extensions:
  - markdown.extensions.codehilite
  - tables
  - attr_list
  - md_in_html
  # Python Markdown
  - toc:
      permalink: true

  # Python Markdown Extensions
  - pymdownx.highlight
  - pymdownx.superfences

plugins:
  - search
  # - glightbox:
  #     auto_caption: true
  - blog:
      blog_dir: musings