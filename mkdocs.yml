site_name: OARC Technology Sandbox
repo_url: https://github.com/IDREsandbox/sandbox
theme:
  name: material
  features:
    - navigation.tabs
    - navigation.expand
    - navigation.path
    - search.suggest
    - search.highlight
    - toc.follow

  icon:
    logo: material/earth-box
  favicon: material/earth-box
  custom_dir: 'theme'

# Extensions
markdown_extensions:
  - markdown.extensions.codehilite
  - tables
  - attr_list
  - md_in_html
  # Python Markdown
  - toc:
      permalink: true

  # Python Markdown Extensions
  - pymdownx.highlight
  - pymdownx.superfences

plugins:
  - search
  - glightbox:
      auto_caption: true