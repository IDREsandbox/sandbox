site_name: OARC Technology Sandbox
# repo_url: https://github.com/IDREsandbox/sandbox
theme:
  name: material
  logo: logo.jpg
  use_directory_urls: true
  scheme: slate
  palette:
    primary: "white"
    accent: "amber"

  font:
    text: "Roboto"
    code: "Roboto Mono"
  language: "en"
  features:
    # - navigation.footer
    - navigation.tabs
    - navigation.indexes
extra:
  generator: false

# Navigation
nav:
  - "Work": work/index.md
  # - "tags": work/tags/index.md
  - Learn: learn/index.md
    # - "Workshops": learn/resources.md
    # - "Tutorials": learn/tutorials.md
  - Connect:
    - "Who we are": connect/index.md
    - "Consult": connect/consult.md
    - "Where is the Sandbox?": connect/where/index.md
  - "Musings": musings/index.md

extra_css:
  # - https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css
  - css/style.css
extra_javascript:
  - js/getdata.js
  - https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js
  - https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js

# Extensions
markdown_extensions:
  - markdown.extensions.codehilite
  - tables
  - attr_list
  - md_in_html
  # Python Markdown
  - toc:
      permalink: true

  # Python Markdown Extensions
  - pymdownx.highlight
  - pymdownx.superfences

plugins:
  # - search
  - glightbox
  # - blog:
      # blog_dir: musings