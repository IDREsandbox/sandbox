<!DOCTYPE html>
<html>
<head>
	<style>
		body {
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			height: 100vh;
			margin: 0;
			background-color: #f3f3f3;
			font-family: Arial, sans-serif;
		}

		.sign {
			display: flex;
			justify-content: space-between;
			align-items: center;
			text-align: center;
			width: 160px;
			height: 40px;
			background-color: black;
			color: white;
			padding: 10px;
			box-sizing: border-box;
			margin-bottom: 10px;
			font-size: 0.8rem;
		}

		.sign .room {
			font-size: 0.6rem;
		}

		.door {
			position: relative;
			width: 320px;
			height: 400px;
			background-color: red;
			/* cursor: pointer; */
		}

		.door::before {
			content: "";
			position: absolute;
			top: 0;
			left: 50%;
			width: 4px;
			height: 100%;
			background-color: white;
		}

		.door::after {
			content: "";
			position: absolute;
			right: 130px;
			top: 50%;
			width: 15px;
			height: 40px;
			background-color: silver;
			cursor: pointer;
			/* border-radius: 50%; */
		}

		.title {
			position: absolute;
			top: 20px;
			left: 10px;
			font-size: 35px;
			font-weight: bold;
			writing-mode: vertical-lr; /* Vertical writing from bottom to top */
			transform: rotate(180deg); 
			opacity: 0.7;
		}

		.handscan {
			position: absolute;
			right: -80px;
			top: 50%;
			width: 40px;
			height: 60px;
			background-color: black;
			transform: translateY(-50%);
			cursor: pointer;
		}

	</style>
</head>
<body>
	<div class="sign">
		<div>Technology Sandbox</div>
		<div class="room">Room 4328</div>
	</div>
	<div class="door" onclick="window.location.href='work';">
		<div class="title">Sandbox</div>
		<div class="handscan"></div>
	</div>
</body>
</html>
